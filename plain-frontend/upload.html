<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - TextAssist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #aaa;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .document-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>TextAssist</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload/">Upload</a>
            <a href="/query/">Query</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Upload Documents</h2>
        
        <div class="card">
            <form id="uploadForm">
                <div class="upload-section">
                    <p>Select a file to upload</p>
                    <p>Supported formats: PDF, DOCX, DOC, TXT, RTF, PPT, PPTX</p>
                    <input type="file" id="fileInput">
                    <br><br>
                    <button type="submit">Upload File</button>
                </div>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div class="card">
            <h3>Uploaded Documents</h3>
            <div id="loadingMessage">Loading documents...</div>
            <div class="document-list">
                <table id="documentsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Document Name</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody"></tbody>
                </table>
                <div id="noDocuments" style="display: none;">
                    <p>No documents uploaded yet.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all the elements we need
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            const loadingMessage = document.getElementById('loadingMessage');
            const documentsTable = document.getElementById('documentsTable');
            const documentsTableBody = document.getElementById('documentsTableBody');
            const noDocuments = document.getElementById('noDocuments');
            
            // When form is submitted
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Check if a file is selected
                if (fileInput.files.length === 0) {
                    uploadStatus.textContent = 'Please select a file first.';
                    return;
                }
                
                const file = fileInput.files[0];
                uploadStatus.textContent = 'Uploading...';
                
                // Create form data to send the file
                const formData = new FormData();
                formData.append('file', file);
                
                // Send the file to the server
                fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.success) {
                        uploadStatus.textContent = 'Upload successful!';
                        fileInput.value = ''; // Clear the file input
                        fetchDocuments(); // Update document list
                    } else {
                        uploadStatus.textContent = 'Error: ' + data.message;
                    }
                })
                .catch(function(error) {
                    uploadStatus.textContent = 'Upload failed. Please try again.';
                    console.error('Error:', error);
                });
            });
            
            // Function to get the list of uploaded documents
            function fetchDocuments() {
                // Show loading message and hide other elements
                loadingMessage.style.display = 'block';
                documentsTable.style.display = 'none';
                noDocuments.style.display = 'none';
                
                // Get documents from server
                fetch('/api/documents/')
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        loadingMessage.style.display = 'none';
                        
                        // If there are documents, display them
                        if (data.success && data.documents && data.documents.length > 0) {
                            // Clear previous document list
                            documentsTableBody.innerHTML = '';
                            
                            // Add each document to the table
                            data.documents.forEach(function(doc, index) {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${index + 1}</td>
                                    <td>${doc}</td>
                                `;
                                documentsTableBody.appendChild(row);
                            });
                            
                            // Show the table
                            documentsTable.style.display = 'table';
                        } else {
                            // If no documents, show message
                            noDocuments.style.display = 'block';
                        }
                    })
                    .catch(function(error) {
                        loadingMessage.style.display = 'none';
                        noDocuments.style.display = 'block';
                        noDocuments.textContent = 'Error loading documents.';
                        console.error('Error fetching documents:', error);
                    });
            }
            
            // Load documents when page loads
            fetchDocuments();
        });
    </script>
</body>
</html>
