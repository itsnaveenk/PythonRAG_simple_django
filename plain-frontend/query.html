<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Documents - TextAssist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .document-list {
            margin-bottom: 20px;
        }
        .document-item {
            margin-bottom: 5px;
        }
        .query-section {
            margin-top: 20px;
        }
        .chat-messages {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .query-message {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }
        .response-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .query-input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TextAssist</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload/">Upload</a>
            <a href="/query/">Query</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Query Documents</h2>
        
        <div class="card">
            <h3>Documents</h3>
            <div id="loadingMessage">Loading documents...</div>
            <div id="documentList" class="document-list" style="display: none;">
                <!-- Documents will be listed here -->
            </div>
            <div id="noDocuments" style="display: none;">
                <p>No documents found. Please upload documents first.</p>
                <a href="/upload/">Go to Upload</a>
            </div>
        </div>

        <div class="card">
            <h3>Ask Questions</h3>
            <div class="chat-messages" id="chatMessages">
                <div id="welcomeMessage">Select documents and ask questions about them.</div>
                <!-- Messages will appear here -->
            </div>
            
            <div class="query-section">
                <input type="text" id="queryInput" class="query-input" placeholder="Type your question here...">
                <button id="queryButton" disabled>Send</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all the elements we need
            const loadingMessage = document.getElementById('loadingMessage');
            const documentList = document.getElementById('documentList');
            const noDocuments = document.getElementById('noDocuments');
            const chatMessages = document.getElementById('chatMessages');
            const queryInput = document.getElementById('queryInput');
            const queryButton = document.getElementById('queryButton');
            
            // Get document list from server
            fetch('/api/documents/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    loadingMessage.style.display = 'none';
                    
                    if (data.success && data.documents && data.documents.length > 0) {
                        // Create checkboxes for each document
                        data.documents.forEach(function(doc) {
                            const docItem = document.createElement('div');
                            docItem.className = 'document-item';
                            docItem.innerHTML = `
                                <label>
                                    <input type="checkbox" class="document-checkbox" value="${doc}"> ${doc}
                                </label>
                            `;
                            documentList.appendChild(docItem);
                        });
                        
                        // Add "Select All" option
                        const selectAllItem = document.createElement('div');
                        selectAllItem.className = 'document-item';
                        selectAllItem.innerHTML = `
                            <label><input type="checkbox" id="selectAll"> <strong>Select All</strong></label>
                        `;
                        documentList.insertBefore(selectAllItem, documentList.firstChild);
                        
                        // Set up event handlers for checkboxes
                        const selectAllCheckbox = document.getElementById('selectAll');
                        const documentCheckboxes = document.querySelectorAll('.document-checkbox');
                        
                        // When "Select All" checkbox changes
                        selectAllCheckbox.addEventListener('change', function() {
                            documentCheckboxes.forEach(function(checkbox) {
                                checkbox.checked = selectAllCheckbox.checked;
                            });
                            updateQueryButtonState();
                        });
                        
                        // When any document checkbox changes
                        documentCheckboxes.forEach(function(checkbox) {
                            checkbox.addEventListener('change', updateQueryButtonState);
                        });
                        
                        documentList.style.display = 'block';
                    } else {
                        noDocuments.style.display = 'block';
                    }
                })
                .catch(function(error) {
                    loadingMessage.style.display = 'none';
                    noDocuments.style.display = 'block';
                    console.error('Error fetching documents:', error);
                });
            
            // Enable/disable query button based on checkbox selection
            function updateQueryButtonState() {
                const anyChecked = document.querySelector('.document-checkbox:checked');
                queryButton.disabled = !anyChecked;
            }
            
            // Handle sending a query
            queryButton.addEventListener('click', function() {
                const query = queryInput.value.trim();
                if (!query) return;
                
                // Get selected documents
                const selectedDocs = [];
                document.querySelectorAll('.document-checkbox:checked').forEach(function(checkbox) {
                    selectedDocs.push(checkbox.value);
                });
                
                // Show the question in the chat
                const queryMessageDiv = document.createElement('div');
                queryMessageDiv.className = 'query-message';
                queryMessageDiv.textContent = query;
                chatMessages.appendChild(queryMessageDiv);
                
                // Clear the input and disable the button temporarily
                queryInput.value = '';
                queryButton.disabled = true;
                
                // Show loading message
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'response-message';
                loadingDiv.textContent = 'Loading...';
                chatMessages.appendChild(loadingDiv);
                
                // Scroll to bottom of chat
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Send query to server
                fetch('/api/query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        document_names: selectedDocs
                    })
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    // Remove loading message
                    chatMessages.removeChild(loadingDiv);
                    
                    // Show response
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'response-message';
                    
                    if (data.success) {
                        responseDiv.textContent = data.response;
                    } else {
                        responseDiv.textContent = 'Error: ' + data.message;
                        responseDiv.style.color = 'red';
                    }
                    
                    chatMessages.appendChild(responseDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Re-enable button
                    updateQueryButtonState();
                })
                .catch(function(error) {
                    // Remove loading message
                    chatMessages.removeChild(loadingDiv);
                    
                    // Show error
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'response-message';
                    errorDiv.textContent = 'Error communicating with server';
                    errorDiv.style.color = 'red';
                    chatMessages.appendChild(errorDiv);
                    
                    console.error('Error:', error);
                    updateQueryButtonState();
                });
            });
            
            // Allow Enter key to submit
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !queryButton.disabled) {
                    queryButton.click();
                }
            });
        });
    </script>
</body>
</html>
