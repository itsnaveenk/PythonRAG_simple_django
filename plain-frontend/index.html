<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAssist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .main-content {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4a6fa5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TextAssist</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload/">Upload</a>
            <a href="/query/">Query</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="main-content">
            <h2>Welcome to TextAssist</h2>
            <p>Upload documents and query them using natural language processing</p>
            
            <div>
                <a href="/upload/" class="button">Upload Documents</a>
                <a href="/query/" class="button">Query Documents</a>
            </div>
        </div>
    </div>
</body>
</html>
