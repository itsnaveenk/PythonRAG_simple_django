<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django RAG App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <nav>
        <div class="logo">Django RAG</div>
        <div class="nav-links">
            <a href="{% url 'upload' %}">Upload PDF</a>
            <a href="{% url 'query' %}">Query Document</a>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Simple RAG - Django & Gemini</p>
    </footer>
</body>
</html>
