<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django RAG App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'upload' %}">Upload PDF</a> |
        <a href="{% url 'query' %}">Query Document</a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Simple RAG - Django & Gemini</p>
    </footer>
</body>
</html>
