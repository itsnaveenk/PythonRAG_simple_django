{% extends 'core/base.html' %}

{% block title %}Query Document{% endblock %}

{% block content %}
<h2>Ask a Question About Your Documents</h2>

<form method="post">
    {% csrf_token %}
    <label for="query">Enter Your Question:</label>
    <input type="text" name="query" id="query" value="{{ query|default:'' }}" placeholder="Type your question here..." required>
    <button type="submit">Submit Query</button>
</form>

{% if response %}
<div class="response">
    <h3>Answer:</h3>
    <pre>{{ response }}</pre>
</div>
{% elif query %}
<div class="response">
    <h3>Processing...</h3>
    <p>We're working on your query, please wait.</p>
</div>
{% endif %}
{% endblock %}
